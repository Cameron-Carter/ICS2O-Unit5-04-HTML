<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Museum Discount Webpage">
    <meta name="keywords" content="museum">
    <meta name="author" content="Cameron Carter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Discounts</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body class="body">
    <h1 class="h1">Museum Discounts</h1>
    <form class="form">
      <p class="p">Write your age and the day of the week to find out if you get a discount to see the museum.</p>
      <label for="ageinput">Age:</label>
      <input id="ageinput" class="input" type="number">
    </form>
    <br>
    <label for="dayinput">Day:</label>
    <select class="select" id="dayinput">
      <option value="monday" id="monday">Monday</option>
      <option value="tuesday" id="tuesday">Tuesday</option>
      <option value="wednesday" id="wednesday">Wednesday</option>
      <option value="thursday" id="thursday">Thursday</option>
      <option value="friday" id="friday">Friday</option>
      <option value="saturday" id="saturday">Saturday</option>
      <option value="sunday" id="sunday">Sunday</option>
    </select>
      <br>
      <br>
      <button id="btn" class="btn">Check</button>
    <script src="./myscript.js"></script>
  </body>
</html>
